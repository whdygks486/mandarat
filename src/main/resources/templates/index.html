<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<script>

function dl(){
$('html').removeClass('no-js');

};

function googlelogout() {
console.log("첫번째 로그");
document.location.href = "https://accounts.google.com/logout";
document.location.href = "http://localhost:9090/";
alert("구글 로그아웃 되었습니다.");
}
</script>
<head th:fragment="head(title)">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:fragment="menu(menu)">
    <a class="navbar-brand" href="#">ManDaRat Service</a>


    <div class="collapse navbar-collapse" id="navbarsExampleDefault">

        <a class="btn btn-secondary mr-2 my-2 my-sm-0" th:href="@{/member/join}" sec:authorize="!isAuthenticated()">회원가입</a>
        <a class="btn btn-secondary my-2 my-sm-0" th:href="@{/member/login}" sec:authorize="!isAuthenticated()">로그인</a> <!-- 로그인이 안된 경우  -->
        <a class="btn btn-secondary my-2 my-sm-0" th:href="@{http://localhost:9090/logout}" sec:authorize="isAuthenticated()">사이트 로그아웃</a> <!-- 로그인이 된 경우  -->
        <button class="btn btn-secondary my-2 my-sm-0" onclick="googlelogout()" sec:authorize="isAuthenticated()">구글 로그아웃</button> <!-- 로그인이 된 경우  -->


    </div>
</nav>
